<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="edit.js" type="application/javascript"></script>
    </head>
    <body onload="init();">
        <form id="editEntryForm">
            <label for="checkIn">Check in</label>
            <input type="datetime-local" name="checkInDate" id="checkIn" required>
            <label for="checkOut">Check out</label>
            <input type="datetime-local" name="checkOutDate" id="checkOut" required>
            <input type="submit" value="Save" />
        </form>
